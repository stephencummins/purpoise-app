[build]
  base = "client"
  command = "npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev:client"
  port = 3000
  targetPort = 3000
  functions = "netlify/functions"
